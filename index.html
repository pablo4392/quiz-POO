<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&family=Potta+One&family=Roboto&family=Sriracha&family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Trivia con POO</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-8">
                <div class="card text-center mt-5 card-presentation">                    
                    <div class="card-body">
                      <h1 class="title-font">Welcome to trivia</h1>
                      <h4 class="title-font">What about it?</h4>
                      <p>
                          This is a game that proof your knowlege.
                          you can solve different shalala
                      </p>
                      <p class="card-text"></p>
                      <h4 class="title-font">Instructions:</h4>
                      <p class="card-text">
                          Click the next button to Start, then you can choice how many questions want to resolve, cathegory, difficult and type of question.
                          Once you selected all 
                      </p>
                      <button class="btn btn-primary" id="start">Let's go to play</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-md-4 my-5">
                    <div class="card" id="trivia-card">
                        <div class="card-body">
                            <form action="/question" id="trivia-form">
                                <div class="mt-3">
                                    <label class="label-selector mb-2" for="questions">Number of Questions</label>
                                    <select class="form-select" id="questions" size="1">
                                        <option selected disabled>Choice an option</option>
                                        <option value="10"> 10 </option>
                                        <option value="20"> 20 </option>
                                        <option value="20"> 30 </option>
                                        <option value="20"> 40 </option>
                                        <option value="20"> 50 </option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label class="label-selector mb-2" for="category">Category</label>
                                    <select class="form-select" id="category">
                                        <option selected disabled>Choice an option</option>
                                    </select>
                                </div>
                                <div class="mt-3">
                                    <label class="label-selector mb-2" for="dificulty">Dificulty</label>
                                    <select class="form-select" id="dificulty">
                                        <option selected disabled>Choice an option</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>          
                                <div class="mt-3">
                                    <label class="label-selector mb-2" for="type">Type</label>
                                    <select class="form-select" id="type">
                                        <option selected disabled>Choice an option</option>
                                        <option value="multiple">Multiple</option>
                                        <option value="boolean">True / False</option>
                                    </select>
                                </div>          
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>      
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="questions-container">
            <!-- aqui iran las preguntas  -->
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
